<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dubya Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .bush-button {
      border-radius: 999px;
      overflow: hidden;
      display: inline-block;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transform: translateY(0);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        filter 0.15s ease;
    }

    .bush-button img {
      display: block;
      width: 260px;
      height: 260px;
      object-fit: cover;
    }

    .bush-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.6);
      filter: brightness(1.05);
    }

    .bush-button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
      filter: brightness(0.98);
    }

    .hint {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Klick auf George W. Bush</h1>
    <p>Wenn du auf das Bild klickst, sagt dein Browser „Dubya“.</p>

    <!--
      ERSETZE die Bilddatei 'bush.jpg' durch dein eigenes Bild.
      Lege z. B. eine Datei 'bush.jpg' in den gleichen Ordner wie diese HTML-Datei.
    -->
    <div class="bush-button" id="bushButton">
      <img src="bush.jpg" alt="George W. Bush" />
    </div>

    <div class="hint">Hinweis: Die Sprachausgabe nutzt die eingebaute Sprachausgabe deines Geräts.</div>
  </div>

  <script>
    function speakDubya() {
      if (!("speechSynthesis" in window)) {
        alert("Dein Browser unterstützt leider keine Sprachausgabe. :(");
        return;
      }

      // Falls gerade schon etwas gesprochen wird, zuerst stoppen
      window.speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance("Dubya");
      // Optional: Sprache/Stimmlage anpassen
      utterance.lang = "en-US";
      utterance.rate = 1;
      utterance.pitch = 1;

      window.speechSynthesis.speak(utterance);
    }

    document.getElementById("bushButton").addEventListener("click", speakDubya);
  </script>
</body>
</html>
