<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capitol Defender – Ultimate</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #050608;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 3px solid #444;
      background: #000;
      width: 480px;   /* 3x Skalierung */
      height: 360px;  /* 3x Skalierung */
      display: block;
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #bbb;
    }

    #info strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="160" height="120"></canvas>

  <div id="info">
    <strong>Controls:</strong> ← / → bewegen, <strong>Space</strong> schießen,
    <strong>Enter</strong> starten, <strong>R</strong> Restart, <strong>M</strong> Mute.
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const W = canvas.width;
    const H = canvas.height;

    const GAME_STATE = {
      MENU: "menu",
      PLAYING: "playing",
      GAMEOVER: "gameover",
    };

    let state = GAME_STATE.MENU;

    // Highscore
    let highScore = 0;
    try {
      const saved = localStorage.getItem("pixelInvadersHighScore");
      if (saved) highScore = parseInt(saved, 10) || 0;
    } catch (_) {
      highScore = 0;
    }

    // Audio
    let audioCtx = null;
    let muted = false;

    function initAudio() {
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) audioCtx = new AC();
      }
    }

    function playSound(type) {
      if (muted) return;
      initAudio();
      if (!audioCtx) return;

      const now = audioCtx.currentTime;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.type = "square";
      let duration = 0.12;

      if (type === "laser") {
        osc.frequency.setValueAtTime(800, now);
        osc.frequency.exponentialRampToValueAtTime(200, now + duration);
        gain.gain.setValueAtTime(0.25, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
      } else if (type === "explosion") {
        osc.type = "sawtooth";
        duration = 0.25;
        osc.frequency.setValueAtTime(120, now);
        osc.frequency.exponentialRampToValueAtTime(40, now + duration);
        gain.gain.setValueAtTime(0.4, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
      } else if (type === "hit") {
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.exponentialRampToValueAtTime(100, now + duration);
        gain.gain.setValueAtTime(0.35, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
      } else if (type === "powerup") {
        osc.type = "triangle";
        duration = 0.25;
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.linearRampToValueAtTime(600, now + duration);
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
      } else if (type === "shieldBreak") {
        osc.type = "sawtooth";
        duration = 0.2;
        osc.frequency.setValueAtTime(500, now);
        osc.frequency.linearRampToValueAtTime(150, now + duration);
        gain.gain.setValueAtTime(0.4, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
      }

      osc.start(now);
      osc.stop(now + duration);
    }

    // --- PLAYER (roter Reformer) ---
    const player = {
      x: W / 2 - 5,
      y: H - 16,
      w: 10,
      h: 10,
      speed: 1.6,
      lives: 3,
      invincibleUntil: 0,
    };

    // Upgrades mit Dauer
    const upgrades = {
      rapidUntil: 0,
      doubleUntil: 0,
      shieldUntil: 0,
      pierceUntil: 0,
      spreadUntil: 0,
      scoreMultUntil: 0,
    };

    // --- GAME DATA ---
    let level = 1;
    let score = 0;

    const bullets = [];
    const enemyBullets = [];
    const enemies = [];
    const particles = [];
    const powerups = [];
    const popups = []; // Text-Popups

    let enemyDx = 0.4;
    let enemyStepDown = 4;
    let lastEnemyMoveTime = 0;

    let enemyShootInterval = 1200;
    let lastEnemyShotTime = 0;

    const keys = {};

    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;

      if (e.key === "m" || e.key === "M") {
        muted = !muted;
        if (!muted) playSound("powerup");
      }

      if (state === GAME_STATE.MENU && (e.key === "Enter")) {
        startNewGame();
      }

      if (state === GAME_STATE.GAMEOVER && (e.key === "r" || e.key === "R" || e.key === "Enter")) {
        startNewGame();
      }

      if (state === GAME_STATE.PLAYING && (e.key === " " || e.code === "Space")) {
        shootPlayer();
      }
    });

    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    // --- LEVEL-TEXTE ---
    const levelMessages = {
      1: {
        title: "LEVEL 1 – FIRST FILIBUSTER",
        subtitle: "Die erste Welle blauer Formulare rollt an."
      },
      2: {
        title: "LEVEL 2 – TAX STORM",
        subtitle: "Neue Abgaben, noch mehr Akten – halte dagegen."
      },
      3: {
        title: "LEVEL 3 – REGULATION FLOOD",
        subtitle: "Die Bürokratie flutet das Capitol."
      },
      4: {
        title: "LEVEL 4 – COMMITTEE CHAOS",
        subtitle: "Sitzungen endlos, Geduld nicht."
      },
      5: {
        title: "LEVEL 5 – SWAMP BOSS",
        subtitle: "Der Sumpf wirft alles, was er hat."
      }
    };

    function addPopup(title, subtitle, life = 2500) {
      popups.push({
        title,
        subtitle,
        age: 0,
        life
      });
    }

    function showLevelPopup() {
      const msg = levelMessages[level] || {
        title: "LEVEL " + level,
        subtitle: "Die Bürokratie wird dichter."
      };
      addPopup(msg.title, msg.subtitle, 2600);
    }

    // --- INITIAL ENEMIES: blaue Bürokratie-Blöcke ---
    function initEnemiesForLevel() {
      enemies.length = 0;

      const enemyRows = 3 + Math.min(level - 1, 2); // 3–5 Reihen
      const enemyCols = 7;
      const enemySpacingX = 14;
      const enemySpacingY = 12;
      const enemyStartX = 10;
      const enemyStartY = 12;

      for (let row = 0; row < enemyRows; row++) {
        for (let col = 0; col < enemyCols; col++) {
          const x = enemyStartX + col * enemySpacingX;
          const y = enemyStartY + row * enemySpacingY;
          enemies.push({
            x,
            y,
            w: 9,
            h: 7,
            type: "blue",
          });
        }
      }

      // Difficulty scaling
      enemyDx = 0.3 + level * 0.15;
      enemyShootInterval = Math.max(450, 1200 - (level - 1) * 120);
    }

    // --- POWERUPS ---
    // Typen: rapid, double, shield, pierce, spread, score, life
    function spawnPowerup(x, y) {
      const overallChance = 0.25;
      if (Math.random() > overallChance) return;

      let type;
      const r = Math.random();
      if (r < 0.2) type = "rapid";
      else if (r < 0.4) type = "double";
      else if (r < 0.55) type = "shield";
      else if (r < 0.7) type = "pierce";
      else if (r < 0.85) type = "spread";
      else if (r < 0.95) type = "score";
      else type = "life";

      powerups.push({
        x: x + 1,
        y: y,
        w: 6,
        h: 6,
        dy: 0.6,
        type,
      });
    }

    function applyPowerup(type, now) {
      if (type === "rapid") {
        upgrades.rapidUntil = now + 8000;
        addPopup("Power-up: Rapid Fire", "Signifikant höhere Feuerrate.", 1800);
      } else if (type === "double") {
        upgrades.doubleUntil = now + 8000;
        addPopup("Power-up: Double Shot", "Zwei Schüsse gleichzeitig.", 1800);
      } else if (type === "shield") {
        upgrades.shieldUntil = now + 10000;
        addPopup("Power-up: Shield", "Ein Treffer wird komplett geblockt.", 1800);
      } else if (type === "pierce") {
        upgrades.pierceUntil = now + 8000;
        addPopup("Power-up: Pierce Shot", "Schüsse durchschlagen Gegner.", 1800);
      } else if (type === "spread") {
        upgrades.spreadUntil = now + 8000;
        addPopup("Power-up: Spread Shot", "Dreifacher Streuschuss.", 1800);
      } else if (type === "score") {
        upgrades.scoreMultUntil = now + 10000;
        addPopup("Power-up: Score Boost", "Doppelter Score für Abschüsse.", 1800);
      } else if (type === "life") {
        if (player.lives < 6) {
          player.lives++;
          addPopup("Extra Life", "Ein zusätzliches Leben.", 1800);
        } else {
          score += 50;
          addPopup("Bonus Score", "+50 Punkte statt Leben.", 1800);
        }
      }
      playSound("powerup");
    }

    // --- EXPLOSIONS ---
    function spawnExplosion(x, y, color) {
      for (let i = 0; i < 14; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 1.4 + 0.3;
        particles.push({
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 400,
          age: 0,
          color,
        });
      }
    }

    // --- PLAYER SHOOT ---
    let lastPlayerShotTime = 0;
    const baseShootCooldown = 250;

    function getPlayerShootCooldown(now) {
      if (now < upgrades.rapidUntil) return baseShootCooldown * 0.4;
      return baseShootCooldown;
    }

    function shootPlayer() {
      const now = performance.now();
      const cooldown = getPlayerShootCooldown(now);
      if (now - lastPlayerShotTime < cooldown) return;

      const doubleShot = now < upgrades.doubleUntil;
      const spreadShot = now < upgrades.spreadUntil;

      if (spreadShot) {
        // Dreifach-Schuss mit leichter Streuung
        bullets.push({
          x: player.x + player.w / 2 - 1,
          y: player.y - 3,
          w: 2,
          h: 4,
          dx: 0,
          dy: -2.6,
        });
        bullets.push({
          x: player.x + player.w / 2 - 1,
          y: player.y - 3,
          w: 2,
          h: 4,
          dx: -0.8,
          dy: -2.4,
        });
        bullets.push({
          x: player.x + player.w / 2 - 1,
          y: player.y - 3,
          w: 2,
          h: 4,
          dx: 0.8,
          dy: -2.4,
        });
      } else if (doubleShot) {
        bullets.push({
          x: player.x + 2,
          y: player.y - 3,
          w: 2,
          h: 4,
          dx: 0,
          dy: -2.8,
        });
        bullets.push({
          x: player.x + player.w - 4,
          y: player.y - 3,
          w: 2,
          h: 4,
          dx: 0,
          dy: -2.8,
        });
      } else {
        bullets.push({
          x: player.x + player.w / 2 - 1,
          y: player.y - 3,
          w: 2,
          h: 4,
          dx: 0,
          dy: -2.8,
        });
      }

      lastPlayerShotTime = now;
      playSound("laser");
    }

    // --- ENEMY SHOOT ---
    function enemyShoot() {
      if (enemies.length === 0) return;
      const now = performance.now();
      if (now - lastEnemyShotTime < enemyShootInterval) return;

      const bottomEnemiesByCol = {};
      for (const e of enemies) {
        const colKey = Math.round(e.x / 10);
        if (!bottomEnemiesByCol[colKey] || bottomEnemiesByCol[colKey].y < e.y) {
          bottomEnemiesByCol[colKey] = e;
        }
      }
      const bottomList = Object.values(bottomEnemiesByCol);
      const shooter = bottomList[Math.floor(Math.random() * bottomList.length)];
      if (!shooter) return;

      enemyBullets.push({
        x: shooter.x + shooter.w / 2 - 1,
        y: shooter.y + shooter.h,
        w: 2,
        h: 4,
        dx: 0,
        dy: 1.3 + level * 0.2,
      });

      lastEnemyShotTime = now;
    }

    // --- START/RESET ---
    function startNewGame() {
      score = 0;
      level = 1;
      player.lives = 3;
      player.x = W / 2 - player.w / 2;
      bullets.length = 0;
      enemyBullets.length = 0;
      particles.length = 0;
      powerups.length = 0;
      popups.length = 0;
      upgrades.rapidUntil = 0;
      upgrades.doubleUntil = 0;
      upgrades.shieldUntil = 0;
      upgrades.pierceUntil = 0;
      upgrades.spreadUntil = 0;
      upgrades.scoreMultUntil = 0;
      initEnemiesForLevel();
      lastEnemyMoveTime = 0;
      lastEnemyShotTime = 0;
      lastTime = 0;
      state = GAME_STATE.PLAYING;
      showLevelPopup();
    }

    function startNextLevel() {
      level++;
      bullets.length = 0;
      enemyBullets.length = 0;
      particles.length = 0;
      powerups.length = 0;
      // Upgrades resetten außer Shield? Wir machen alles zeitbasiert, also einfach weiterlaufen lassen.
      initEnemiesForLevel();
      lastEnemyMoveTime = 0;
      lastEnemyShotTime = 0;
      showLevelPopup();
    }

    function gameOver() {
      state = GAME_STATE.GAMEOVER;
      playSound("explosion");
      addPopup("Capitol verloren.", "Die Bürokratie war diesmal stärker.", 2600);
      if (score > highScore) {
        highScore = score;
        try {
          localStorage.setItem("pixelInvadersHighScore", String(highScore));
        } catch (_) { }
      }
    }

    // --- UPDATE ---
    let lastTime = 0;

    function update(dt) {
      if (state !== GAME_STATE.PLAYING) {
        // Popups trotzdem altern lassen
        updatePopups(dt);
        return;
      }

      const now = performance.now();

      // Player movement
      if (keys["ArrowLeft"]) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"]) {
        player.x += player.speed;
      }
      if (player.x < 2) player.x = 2;
      if (player.x + player.w > W - 2) player.x = W - 2 - player.w;

      // Player bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.dx || 0;
        b.y += b.dy;
        if (b.y + b.h < 0 || b.x < -10 || b.x > W + 10) {
          bullets.splice(i, 1);
        }
      }

      // Enemy bullets
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        const eb = enemyBullets[i];
        eb.x += eb.dx || 0;
        eb.y += eb.dy;
        if (eb.y > H) {
          enemyBullets.splice(i, 1);
        }
      }

      // Enemies bewegen
      const moveNow = now;
      if (moveNow - lastEnemyMoveTime > 20) {
        let hitEdge = false;
        for (const e of enemies) {
          e.x += enemyDx;
          if (e.x <= 2 || e.x + e.w >= W - 2) {
            hitEdge = true;
          }
        }

        if (hitEdge) {
          enemyDx = -enemyDx;
          for (const e of enemies) {
            e.y += enemyStepDown;
            if (e.y + e.h >= player.y) {
              gameOver();
            }
          }
        }

        lastEnemyMoveTime = moveNow;
      }

      // Gegner schießen
      enemyShoot();

      // Bullet vs Enemy
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        let hit = false;
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (
            b.x < e.x + e.w &&
            b.x + b.w > e.x &&
            b.y < e.y + e.h &&
            b.y + b.h > e.y
          ) {
            spawnExplosion(e.x + e.w / 2, e.y + e.h / 2, "#64b5f6");
            spawnPowerup(e.x, e.y);
            enemies.splice(j, 1);

            const mult = now < upgrades.scoreMultUntil ? 2 : 1;
            score += 10 * mult;

            playSound("explosion");
            hit = true;

            const piercing = now < upgrades.pierceUntil;
            if (!piercing) {
              bullets.splice(i, 1);
            }
            break;
          }
        }
        if (hit && i >= bullets.length) {
          // Bullet wurde ggf. entfernt, also nichts mehr tun
          continue;
        }
      }

      // Enemy bullet vs Player
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        const eb = enemyBullets[i];
        if (
          eb.x < player.x + player.w &&
          eb.x + eb.w > player.x &&
          eb.y < player.y + player.h &&
          eb.y + eb.h > player.y
        ) {
          enemyBullets.splice(i, 1);

          if (now < upgrades.shieldUntil) {
            upgrades.shieldUntil = 0;
            spawnExplosion(player.x + player.w / 2, player.y + player.h / 2, "#80deea");
            playSound("shieldBreak");
            continue;
          }

          if (now > player.invincibleUntil) {
            player.lives--;
            player.invincibleUntil = now + 1500;
            spawnExplosion(player.x + player.w / 2, player.y + player.h / 2, "#ffb74d");
            playSound("hit");
            if (player.lives <= 0) {
              gameOver();
            }
          }
        }
      }

      // Powerups
      for (let i = powerups.length - 1; i >= 0; i--) {
        const p = powerups[i];
        p.y += p.dy;
        if (p.y > H) {
          powerups.splice(i, 1);
          continue;
        }

        if (
          p.x < player.x + player.w &&
          p.x + p.w > player.x &&
          p.y < player.y + player.h &&
          p.y + p.h > player.y
        ) {
          applyPowerup(p.type, now);
          powerups.splice(i, 1);
        }
      }

      // Explosion-Particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.dx;
        p.y += p.dy;
        p.age += dt;
        p.dy += 0.01;
        if (p.age > p.life) {
          particles.splice(i, 1);
        }
      }

      // Popups
      updatePopups(dt);

      // Alle Gegner weg -> nächstes Level
      if (enemies.length === 0 && state === GAME_STATE.PLAYING) {
        startNextLevel();
      }
    }

    function updatePopups(dt) {
      for (let i = popups.length - 1; i >= 0; i--) {
        popups[i].age += dt;
        if (popups[i].age > popups[i].life) {
          popups.splice(i, 1);
        }
      }
    }

    // --- DRAW HELPERS ---
    function drawPixelRect(x, y, w, h, color, alpha = 1) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = color;
      ctx.fillRect(Math.round(x), Math.round(y), w, h);
      ctx.restore();
    }

    // Capitol-Hintergrund
    function drawCapitolBackground() {
      // Himmel
      drawPixelRect(0, 0, W, H, "#020816");
      // Sterne
      for (let i = 0; i < 20; i++) {
        const sx = (i * 23) % W;
        const sy = (i * 11) % 40;
        drawPixelRect(sx, sy, 1, 1, "#cfd8dc", 0.5);
      }

      // Boden
      const groundY = H - 18;
      drawPixelRect(0, groundY, W, 18, "#081c0c");

      const centerX = W / 2;

      // Seitenflügel
      drawPixelRect(centerX - 48, groundY - 10, 28, 8, "#e0e0e0");
      drawPixelRect(centerX + 20, groundY - 10, 28, 8, "#e0e0e0");

      // Hauptgebäude
      drawPixelRect(centerX - 30, groundY - 12, 60, 10, "#f5f5f5");

      // Säulen
      for (let i = -24; i <= 24; i += 8) {
        drawPixelRect(centerX + i, groundY - 12, 3, 10, "#d0d0d0");
      }

      // Kuppel
      drawPixelRect(centerX - 12, groundY - 22, 24, 6, "#e0e0e0");
      drawPixelRect(centerX - 8, groundY - 24, 16, 2, "#f5f5f5");
      drawPixelRect(centerX - 2, groundY - 27, 4, 3, "#fafafa");
      // kleine Fahne
      drawPixelRect(centerX + 1, groundY - 30, 1, 3, "#b0bec5");
      drawPixelRect(centerX + 2, groundY - 29, 3, 1, "#b71c1c");
    }

    function drawPlayer() {
      const now = performance.now();
      const flashing = now < player.invincibleUntil && Math.floor(now / 100) % 2 === 0;

      if (now < upgrades.shieldUntil) {
        drawPixelRect(player.x - 2, player.y - 2, player.w + 4, player.h + 4, "#80deea", 0.25);
      }

      if (flashing) return;

      // Körper in rot
      drawPixelRect(player.x, player.y + 3, player.w, player.h - 3, "#b71c1c");
      // Kopf
      drawPixelRect(player.x + 3, player.y, 4, 3, "#f5d7b3");
      // Krawatte
      drawPixelRect(player.x + player.w / 2 - 1, player.y + 4, 2, 3, "#ff5252");
      // Schultern
      drawPixelRect(player.x + 1, player.y + 3, player.w - 2, 2, "#d32f2f");
    }

    function drawEnemies() {
      for (const e of enemies) {
        const bodyColor = "#1976d2";
        const faceColor = "#ffeb3b";

        drawPixelRect(e.x, e.y + 3, e.w, e.h - 3, bodyColor);
        drawPixelRect(e.x + 2, e.y, e.w - 4, 3, faceColor);
        drawPixelRect(e.x + 3, e.y + 1, 1, 1, "#000");
        drawPixelRect(e.x + e.w - 4, e.y + 1, 1, 1, "#000");
        drawPixelRect(e.x - 1, e.y + 4, 2, 2, bodyColor);
        drawPixelRect(e.x + e.w - 1, e.y + 4, 2, 2, bodyColor);
      }
    }

    function drawBullets() {
      for (const b of bullets) {
        drawPixelRect(b.x, b.y, b.w, b.h, "#fff");
      }
    }

    function drawEnemyBullets() {
      for (const eb of enemyBullets) {
        drawPixelRect(eb.x, eb.y, eb.w, eb.h, "#ffeb3b");
      }
    }

    function drawParticles() {
      for (const p of particles) {
        const alpha = 1 - p.age / p.life;
        drawPixelRect(p.x, p.y, 2, 2, p.color, alpha);
      }
    }

    function drawPowerups() {
      for (const p of powerups) {
        let color = "#fff";
        if (p.type === "rapid") color = "#ff9800";
        else if (p.type === "double") color = "#ab47bc";
        else if (p.type === "shield") color = "#80deea";
        else if (p.type === "pierce") color = "#8bc34a";
        else if (p.type === "spread") color = "#ec407a";
        else if (p.type === "score") color = "#ffc107";
        else if (p.type === "life") color = "#ef5350";

        drawPixelRect(p.x, p.y, p.w, p.h, color);
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#fff";
      ctx.font = "6px monospace";
      ctx.textAlign = "left";
      ctx.fillText("SCORE: " + score, 4, 8);
      ctx.fillText("LEVEL: " + level, 4, 16);

      // Lives
      ctx.fillText("LIVES:", 60, 8);
      for (let i = 0; i < player.lives; i++) {
        drawPixelRect(92 + i * 6, 3, 4, 4, "#e53935");
      }

      // Side & Highscore
      ctx.fillText("SIDE: RED", 4, 24);

      ctx.textAlign = "right";
      ctx.fillText("HI: " + highScore, W - 4, 8);
      ctx.fillText(muted ? "MUTE" : "SOUND", W - 4, 16);
      ctx.textAlign = "left";

      // Powerup-Status
      const now = performance.now();
      ctx.fillText("PWR:", 4, 32);

      let iconIndex = 0;
      function icon(active, color) {
        if (!active) return;
        drawPixelRect(24 + iconIndex * 6, 28, 4, 4, color);
        iconIndex++;
      }

      icon(now < upgrades.rapidUntil, "#ff9800");
      icon(now < upgrades.doubleUntil, "#ab47bc");
      icon(now < upgrades.shieldUntil, "#80deea");
      icon(now < upgrades.pierceUntil, "#8bc34a");
      icon(now < upgrades.spreadUntil, "#ec407a");
      icon(now < upgrades.scoreMultUntil, "#ffc107");
    }

    function drawPopups() {
      if (!popups.length) return;
      const p = popups[0];

      ctx.save();
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.fillRect(W / 2 - 55, H / 2 - 20, 110, 40);

      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.font = "7px monospace";
      ctx.fillText(p.title, W / 2, H / 2 - 4);

      if (p.subtitle) {
        ctx.font = "5px monospace";
        ctx.fillText(p.subtitle, W / 2, H / 2 + 6);
      }

      ctx.textAlign = "left";
      ctx.restore();
    }

    // Menü-Hintergrund (Flaggen-Optik)
    function drawMenuBackground() {
      drawPixelRect(0, 0, W, H, "#000");

      for (let i = 0; i < 5; i++) {
        drawPixelRect(0, 10 + i * 10, W, 4, "#b71c1c", 0.5);
      }

      drawPixelRect(5, 8, 45, 30, "#0d47a1", 0.7);
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 6; c++) {
          if ((r + c) % 2 === 0) {
            drawPixelRect(8 + c * 6, 10 + r * 6, 2, 2, "#fff", 0.9);
          }
        }
      }
    }

    function drawMenu() {
      ctx.clearRect(0, 0, W, H);
      drawMenuBackground();

      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.font = "11px monospace";
      ctx.fillText("CAPITOL DEFENDER", W / 2, 40);

      ctx.font = "6px monospace";
      ctx.fillText("Du spielst den roten Reformer,", W / 2, 55);
      ctx.fillText("der blaue Bürokratie-Blöcke stoppt.", W / 2, 63);

      ctx.fillText("← / → : bewegen", W / 2, 82);
      ctx.fillText("SPACE : schießen", W / 2, 90);
      ctx.fillText("ENTER : Start", W / 2, 98);
      ctx.fillText("M : Mute / Unmute", W / 2, 106);

      ctx.fillText("HIGH SCORE: " + highScore, W / 2, 122);

      ctx.textAlign = "left";
    }

    function drawGame() {
      ctx.clearRect(0, 0, W, H);
      drawCapitolBackground();
      drawEnemies();
      drawEnemyBullets();
      drawBullets();
      drawPowerups();
      drawPlayer();
      drawParticles();
      drawHUD();
      drawPopups();
    }

    function drawGameOverScreen() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.fillRect(0, 0, W, H);

      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.font = "10px monospace";
      ctx.fillText("GAME OVER", W / 2, H / 2 - 10);

      ctx.font = "6px monospace";
      ctx.fillText("Score: " + score, W / 2, H / 2);
      ctx.fillText("Highscore: " + highScore, W / 2, H / 2 + 8);
      ctx.fillText("Press R or Enter", W / 2, H / 2 + 18);

      ctx.textAlign = "left";
    }

    // --- MAIN LOOP ---
    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = timestamp - lastTime;
      lastTime = timestamp;

      if (state === GAME_STATE.MENU) {
        drawMenu();
        updatePopups(dt);
      } else if (state === GAME_STATE.PLAYING) {
        update(dt);
        drawGame();
      } else if (state === GAME_STATE.GAMEOVER) {
        updatePopups(dt);
        drawGame();
        drawGameOverScreen();
      }

      requestAnimationFrame(loop);
    }

    // Start
    initEnemiesForLevel();
    requestAnimationFrame(loop);
  </script>
</body>
